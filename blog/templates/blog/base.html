{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog do Moror칩</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
<body>
    <div class="page-header">

    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
            Nova Postagem {% include './icons/clipboard-plus.svg' %}
        </a>
    {% endif %}

    <h1><a href="/">Blog do Moror칩</a></h1>

    <div class="user-area">
        {% if user.is_authenticated %}
            <span class="username">Ol치, {{ user.username }}</span>

            <!-- LOGOUT SEGURO -->
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Sair</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-link">Entrar</a>
            <a href="{% url 'signup' %}" class="btn btn-link">Cadastrar</a>
        {% endif %}

        <img src="{% static 'imagens/eu.jpeg' %}" alt="Imagem do Usu치rio" class="user-image">
    </div>

</div>

    <div class="content container">
        <div class="col-md-8">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
    </div>
</body>
</html>
