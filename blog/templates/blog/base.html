{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog do Mororó</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
<body>
    <div class= "page-header">
        <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/clipboard-plus.svg' %}
        </a>
        <h1><a href="/">Blog do Mororó</a></h1>
        <img src="/static/imagens/eu.jpeg" alt="Imagem do Usuário" class="user-image">
    </div>    
    <div class="content container">
        <div class="col-md-8">
            <div class="col-md-8">
                {% block content %}
                <time>Publicado em : {{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p="post-text">{{post.text|linebreaksbr}}</p>
                {% endblock %}git
            </div>
    </div>
</body>
</html>
